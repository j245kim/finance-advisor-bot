<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
        height: 100vh;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: #fff;
        border-radius: 8px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dropdown-container {
        position: relative;
        display: inline-block;
      }

      .dropdown-button {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .dropdown-button img {
        margin-left: 8px;
        width: 12px;
        height: 12px;
      }

      .dropdown-button:hover {
        background-color: #f0f0f0;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .dropdown-menu button {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        background: white;
        text-align: left;
        font-size: 14px;
        cursor: pointer;
        color: #333;
      }

      .dropdown-menu button img {
        margin-right: 10px;
        width: 20px;
        height: 20px;
      }

      .dropdown-menu button:hover {
        background: #f0f0f0;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .message {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.ai {
        justify-content: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
      }

      .message.user .message-content {
        background: #d1e7dd;
        color: #0f5132;
      }

      .message.ai .message-content {
        background: #e9ecef;
        color: #495057;
      }

      .input-container {
        display: flex;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px 0 0 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <div class="dropdown-container">
          <button class="dropdown-button" onclick="toggleDropdown()">
            Models
            <img src="http://127.0.0.1:8000/images/downarrow" alt="arrow" />
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <button onclick="selectModel('Bllossom')">
              <img src="http://127.0.0.1:8000/images/bllossom" alt="Bllossom" />
              Bllossom
            </button>
            <button onclick="selectModel('LG AI EXAONE')" class="selected">
              <img
                src="http://127.0.0.1:8000/images/lg_ai_exaone"
                alt="LG AI EXAONE"
              />
              LG AI EXAONE
            </button>
            <button onclick="selectModel('etc')">
              <img src="http://127.0.0.1:8000/images/huggingface" alt="etc" />
              etc
            </button>
          </div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message here..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function selectModel(model) {
        console.log("Selected model:", model);
        toggleDropdown(); // Close the dropdown menu
      }

      document.addEventListener("click", (event) => {
        const dropdownMenu = document.getElementById("dropdownMenu");
        const dropdownButton = document.querySelector(".dropdown-button");

        if (
          dropdownMenu.style.display === "block" &&
          !dropdownButton.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.style.display = "none";
        }
      });

      async function sendMessage() {
        const inputField = document.getElementById("userInput");
        const messagesDiv = document.getElementById("messages");
        const userMessage = inputField.value;

        if (!userMessage.trim()) return;

        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user";
        userMessageDiv.innerHTML = `<div class="message-content">${userMessage}</div>`;
        messagesDiv.appendChild(userMessageDiv);

        inputField.value = "";

        const aiMessageDiv = document.createElement("div");
        aiMessageDiv.className = "message ai";
        const aiMessageContent = document.createElement("div");
        aiMessageContent.className = "message-content";
        aiMessageContent.textContent = "...";
        aiMessageDiv.appendChild(aiMessageContent);
        messagesDiv.appendChild(aiMessageDiv);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/bllossom/${encodeURIComponent(userMessage)}`
          );
          const data = await response.json();
          aiMessageContent.textContent = data.content;
        } catch (error) {
          console.error("Error fetching AI response:", error);
          aiMessageContent.textContent = "Error fetching response.";
        }
      }

      const inputField = document.getElementById("userInput");
      inputField.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>

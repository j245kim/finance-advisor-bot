<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 세 번째 문제 -->
    <div class="question-container" id="question3">
      <div class="question">
        기존에 보유하고 계신 총자산 대비 금융자산의 비중은 어느 정도입니까?:
      </div>
      <div class="options">
        <label>
          <input type="radio" name="금융자산의 비중" value="5%" point="1" /> 5%
          이하
        </label>
        <label>
          <input type="radio" name="금융자산의 비중" value="10%" point="2" />
          10% 이하
        </label>
        <label>
          <input type="radio" name="금융자산의 비중" value="20%" point="3" />
          20% 이하
        </label>
        <label>
          <input
            type="radio"
            name="금융자산의 비중"
            value="30%이하"
            point="4"
          />
          30% 이하
        </label>
        <label>
          <input
            type="radio"
            name="금융자산의 비중"
            value="30%초과"
            point="5"
          />
          30% 초과
        </label>
      </div>
    </div>

    <!-- 네 번째 문제 -->
    <div class="question-container" id="question4">
      <div class="question">
        투자해 보신 경험이 있는 것을 선택해 주세요 (하나만 선택 가능)
      </div>
      <div class="options">
        <label>
          <input type="radio" name="투자경험" value="주식신용거래" point="1" />
          주식신용거래
        </label>
        <label>
          <input type="radio" name="투자경험" value="선물/옵션" point="2" />
          선물/옵션
        </label>
        <label>
          <input type="radio" name="투자경험" value="ELW" point="3" /> ELW
        </label>
        <label>
          <input
            type="radio"
            name="투자경험"
            value="원금비보장형ELS/DLS/EL"
            point="4"
          />
          원금비보장형ELS/DLS/EL
        </label>
        <label>
          <input type="radio" name="투자경험" value="주식" point="5" /> 주식
        </label>
        <label>
          <input type="radio" name="투자경험" value="주식형펀드" point="6" />
          주식형펀드
        </label>
        <label>
          <input type="radio" name="투자경험" value="해외펀드" point="7" />
          해외펀드
        </label>
        <label>
          <input
            type="radio"
            name="투자경험"
            value="채권/혼합평 펀드"
            point="8"
          />
          채권/혼합평 펀드
        </label>
      </div>
    </div>

    <!-- 결과 출력 -->
    <div class="result">
      <p>포인트 합:</p>
      <p id="total-score">0</p>
      <p id="result-range">결과: 아직 선택하지 않음</p>
    </div>

    <!-- JavaScript -->
    <script>
      // 총점 계산 함수
      function calculateScore() {
        let totalScore = 0;

        // 금융자산의 비중에서 선택된 라디오 버튼의 포인트 값 가져오기
        const financialAssets = document.getElementsByName("금융자산의 비중");
        for (let i = 0; i < financialAssets.length; i++) {
          if (financialAssets[i].checked) {
            totalScore += parseInt(financialAssets[i].getAttribute("point"));
          }
        }

        // 투자 경험에서 선택된 라디오 버튼의 포인트 값 가져오기
        const investmentExperience = document.getElementsByName("투자경험");
        for (let i = 0; i < investmentExperience.length; i++) {
          if (investmentExperience[i].checked) {
            totalScore += parseInt(
              investmentExperience[i].getAttribute("point")
            );
          }
        }

        // 총점 출력
        document.getElementById("total-score").textContent = totalScore;

        // 점수 범위에 따른 결과 출력
        let resultText = "";
        if (totalScore >= 26) {
          resultText = "26점 이상";
        } else if (totalScore >= 21) {
          resultText = "21~25점";
        } else if (totalScore >= 16) {
          resultText = "16~20점";
        } else if (totalScore >= 11) {
          resultText = "11~15점";
        } else {
          resultText = "10점 이하";
        }
        document.getElementById("result-range").textContent =
          "결과: " + resultText;
      }

      // 라디오 버튼 선택 시 점수 계산
      const radios = document.querySelectorAll('input[type="radio"]');
      radios.forEach((radio) => {
        radio.addEventListener("change", calculateScore);
      });
    </script>
  </body>
</html>
